<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Event Update</title>
</head>
<body class="heading">
    <div class=" container">
        <h1> Event 1</h1>
        <p> Number of available seats: 23</p>
        <div class="container row update">
           <div class="col-md-6">
            <img src="./Asset/image.jpg" alt="Music-Image" id="img1">
           </div>
           <div class="col-md-6 data">
            <form >
               
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="name" class="col-form-label">Name: </label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="name" class="form-control">
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="email" class="col-form-label">Email: </label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="email" class="form-control">
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="phno" class="col-form-label">Phone NO: </label>
                            </div>
                            <div class="col-auto">
                              <input type="text" id="phno" class="form-control">
                            </div>
                            </div>
                            <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                  <label for="phno" class="col-form-label">No of seats: </label>
                                </div>
                                <div class="col-auto">
                                  <select name="shift">
                                    <option value="selected disabled">1</option>
                                    <option value="1">2</option>
                                    <option value="1">3</option>
                                    <option value="1">4</option>
                                    <option value="1">5</option>
                                    <option value="1">6</option>
                                    <option value="1">7</option>
                                    <option value="1">8</option>
                                    <option value="1">9</option>
                                    <option value="1">10</option>
                                  </select>
                                </div>
                                </div>
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                      <label for="phno" class="col-form-label">Name of attendee : </label>
                                    </div>
                                    <div class="col-auto">
                                      <input type="text" id="phno" class="form-control">
                                    </div>
                                    </div>
                                    <div class="button">
                                    <button type="button" id="button"class="btn btn-success">  Submit</button>
                                    <button type="button" id="button"class="btn btn-danger"> Cancel</button>    
                                </div>
                                </div>
                  </form>

           </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
